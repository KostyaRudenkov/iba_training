<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./img/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            
            <header>
                <h1>ToDoList</h1>
            </header>

            <div class="wrapper">

                <div class="tasks-content">
                    
                    <div class="add-task-wrapper">
                        <i class="fas fa-angle-down fa-2x"></i>
                        <input type="text" class="input-add-task-description" placeholder="Add your task using 'Enter' or 'Plus'" />
                        <i class="fas fa-plus fa-2x"></i>
                    </div>
                    <ul class="tasks-list"></ul>
                    
                </div>
            
                <div class="control-panel">
                    
                    <p class="number-items-left">
                        <span class="items-left">0</span> items left
                    </p>
                    
                    <div class="active-complete-btn-group">

                        <div class="button-group">
                            <button class="btn-control-panel btn-delete-edit-mode" value="active">
                                <i class="fas fa-trash-alt"></i>
                                Delete
                            </button>
                            <button class="btn-control-panel btn-close-selection-mode" value="completed">
                                Cancel
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>

                        <span class="check-unchek-all">Select All</span>
                    </div>
                    
                    <div class="options">
                    
                        <i class="fas fa-bars btn-options"></i>
                    
                        <ul class="options-for-delete">
                            <li class="option-item" appointment="clear-completed">Clear completed</li>
                            <li class="option-item" appointment="select-and-delete">Select and delete</li>
                        </ul>
                    </div>

                </div>
            </div>

        </section>
    </main>

</html>
